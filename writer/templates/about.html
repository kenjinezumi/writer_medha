<!-- about.html -->
{% extends 'base.html' %}

{% block content %}
  <h1 class="title-heading">About</h1>

  {% for content in about %}
    <p>{{ content.content }}</p>
    {% if not forloop.last %}
      <hr class="line-separator">
    {% endif %}
  {% endfor %}
  {% for pdf in about_pdfs %}
    <a class="download-link" href="{{ pdf.pdf_file.url }}" download="{{ pdf.title }}">Download my Curriculum Vitae</a><br>
  {% endfor %}
{% endblock %}
